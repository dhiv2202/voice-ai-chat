<script>
let mediaRecorder;
let audioChunks = [];
let silenceTimer;
let audioContext;
let analyser;
let source;
let stream;

async function startRecording() {
  console.log("🎧 Listening...");

  stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioChunks = [];

  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

  mediaRecorder.onstop = async () => {
    console.log("📤 Sending audio to backend...");
    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
    const formData = new FormData();
    formData.append("audio", audioBlob, "recording.webm");

    const response = await fetch("/transcribe", {
      method: "POST",
      body: formData,
    });

    const audio = document.getElementById("responseAudio");
    const audioBlobResp = await response.blob();
    audio.src = URL.createObjectURL(audioBlobResp);

    audio.onended = () => {
      console.log("🔁 AI done speaking — restarting listener...");
      stopStream(); // close previous stream cleanly
      startRecording(); // start new turn
    };

    audio.play();
  };

  mediaRecorder.start();
  monitorSilence();
}

function monitorSilence() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  source = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;
  source.connect(analyser);
  const data = new Uint8Array(analyser.fftSize);

  const checkSilence = () => {
    analyser.getByteTimeDomainData(data);
    let max = 0;
    for (let i = 0; i < data.length; i++) {
      const deviation = Math.abs(data[i] - 128);
      if (deviation > max) max = deviation;
    }

    if (max < 10) {
      if (!silenceTimer) {
        silenceTimer = setTimeout(() => {
          stopRecording();
        }, 1000); // stop after 1s silence
      }
    } else {
      clearTimeout(silenceTimer);
      silenceTimer = null;
    }

    requestAnimationFrame(checkSilence);
  };

  checkSilence();
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== "inactive") {
    console.log("🛑 Stopping recording...");
    mediaRecorder.stop();
    if (audioContext) audioContext.close();
  }
}

function stopStream() {
  if (stream) {
    stream.getTracks().forEach((track) => track.stop());
  }
}
</script>
